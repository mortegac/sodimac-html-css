<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .theme-col {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
        }
        .theme-container {
            padding: 15px;
            margin-bottom: 30px;
            background-color: rgba(0, 123, 255, .15);
            border: 1px solid rgba(0, 123, 255, .2);
        }
        .theme-grid-col {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);
        }
        .theme-grid-col2 {
            background-color: rgb(97, 197, 172);
            border: 1px solid rgb(10, 85, 66);
        }

    </style>

</head>
<body class="py-4">
    <div class="container theme-container">

        <div class="alert alert-primary" role="alert">
            <strong>Well done!</strong> You successfully read this
            important alert message.
        </div>
        
        <div class="row mb-3">

            <div class="col-md-8 col-lg-12  theme-grid-col">.col-md-8

                <div class="row">

                    <div class="col theme-grid-col2">.col-md-6 <br/>50%</div> 
                    <div class="col theme-grid-col2">.col-md-6 <br/>50%</div> 



                </div>

            </div>

            <div class="col-md-4 col-lg-12 theme-grid-col">.col-md-4</div>

        </div>


    </div>
    



</body>
</html>
